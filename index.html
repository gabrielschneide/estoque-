<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque Civil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Controle de Estoque Civil</h1>
      <p>Gerencie seus materiais de forma eficiente.</p>
    </header>

    <main>
      <section class="form-container">
        <h2>Adicionar Item</h2>
        <form id="item-form">
          <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
          </div>

          <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" id="material" name="material" required>
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
          </div>

          <button type="submit">Adicionar</button>
        </form>
      </section>

      <section class="filter-container">
        <h2>Filtrar Estoque</h2>
        <div class="filter-options">
          <div class="filter-group">
            <label for="filtro-data">Por Dia:</label>
            <input type="date" id="filtro-data" name="filtro-data">
            <button id="filtrar-btn">
              <i class="fas fa-calendar-day"></i>
              Filtrar
            </button>
          </div>

          <div class="filter-group">
            <label for="filtro-mes">Por Mês:</label>
            <select id="filtro-mes">
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
            <button id="filtrar-mes-btn">
              <i class="fas fa-calendar-month"></i>
              Filtrar
            </button>
          </div>
        </div>
      </section>

      <section class="lista-container">
        <h2>Lista de Itens</h2>
        <ul id="lista-itens">
          <!-- Items will be dynamically added here -->
        </ul>
      </section>
    </main>

    <footer>
      <div class="export-import-container">
        <button id="export-btn">
          <i class="fas fa-file-excel"></i>
          Exportar para Excel
        </button>
        <button id="generate-pdf-btn">
          <i class="fas fa-file-pdf"></i>
          Gerar Relatório PDF
        </button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
